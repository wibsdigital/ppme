<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize PPME Database</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1b2a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #1a2332;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            color: #c8933a;
            margin-bottom: 1rem;
            text-align: center;
        }
        button {
            background: #c8933a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 1rem;
        }
        button:hover {
            background: #daa85a;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .info {
            color: #60a5fa;
            font-size: 14px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Initialize PPME Database</h1>
        <p class="info">
            This will create the database schema and add default admin users.<br>
            <strong>Default credentials:</strong> admin/ppme2024 and penningmeester/ppme2024
        </p>
        
        <button id="initBtn" onclick="initializeDatabase()">
            Initialize Database
        </button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function initializeDatabase() {
            const btn = document.getElementById('initBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Initializing...';
            result.style.display = 'block';
            result.className = 'result';
            result.textContent = 'Initializing database...';
            
            try {
                const response = await fetch('./init-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ ' + data.message + '\n\n' + 
                                      'Database initialized successfully!\n\n' +
                                      'You can now:\n' +
                                      '1. Go to your app main page\n' +
                                      '2. Login with admin/ppme2024\n' +
                                      '3. Start adding members and payments';
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå Error: ' + (data.error || data.details || 'Unknown error');
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Network Error: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Initialize Database';
            }
        }
    </script>
</body>
</html>
